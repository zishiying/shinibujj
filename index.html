<script>
    function operation(url,dowurl) {
        layer.msg('请选择需要执行的操作', {
            time: 20000 //20s后自动关闭
            ,btn: ['预览', '下载']
            ,success: function(layero){
                var btn = layero.find('.layui-layer-btn');
                btn.find('.layui-layer-btn0').attr({
                    href: url
                    ,target: '_blank'
                })
                btn.find('.layui-layer-btn1').attr({
                    href: dowurl
                    ,target: '_blank'
                })}
        });
    }
    bzdata();
    function bzdata(){
        $.ajax({
            url:"https://tool.zxh.la/index.php/bzdate"
            ,type:'post'
            ,dataType:'json'
            ,success:function(res){
                if (res!=''){
                    // $("#pzdate").html('');
                    for(j = 0; j < res.length; j++) {
                        $("#pzdate").append(`
                    <div class="package list-group-item" target="_blank">
                        <div class="row">
                            <div class="col-md-5">
                                <h4 class="package-name">${res[j].url}</h4>
                            </div>
                            <div class="col-md-4">
                                <p class="package-name" style="margin: 0 0 0px;">${res[j].time}</p>
                            </div>
                            <div class="col-md-3">
                                耗时：<font color='red'>${res[j].times}s</font>
                                <a  onclick="operation('${res[j].ylurl}','${res[j].download}')" target="_blank" style="margin: 0 0 0px;float:right;border-bottom: dotted 1px #1bb3df;">操作</a>
                            </div>
                        </div>
                    </div>
                `);
                    }
                }
            }
            ,error:function (res) {
                console.log(res)
                layer.msg('获取失败！');
            }
        });
    }

    $(document).keyup(function(event){
        if(event.keyCode ==13){
            var loding = layer.load(0, {shade: false});
            var url = $('#urlvalue').val();
            $.ajax({
                url:"https://tool.zxh.la/index.php/bzhtml"
                ,type:'post'
                ,data:{
                    url:url,
                    ua:'pc'
                }
                ,dataType:'json'
                ,success:function(res){
                    if (res.code==1){
                        layer.close(loding);
                        layer.msg(res.msg+'总耗时：'+res.time+'秒', {
                            time: 20000 //20s后自动关闭
                            ,btn: ['立即下载', '关闭弹窗']
                            ,success: function(layero){
                                var btn = layero.find('.layui-layer-btn');
                                btn.find('.layui-layer-btn0').attr({
                                    href: res.download
                                    ,target: '_blank'
                                })}
                        });
                        bzdata();
                    }else if (res.code==2) {
                        layer.close(loding);
                        layer.msg(res.msg, {
                            time: 20000 //20s后自动关闭
                            ,btn: ['立即下载', '关闭弹窗']
                            ,success: function(layero){
                                var btn = layero.find('.layui-layer-btn');
                                btn.find('.layui-layer-btn0').attr({
                                    href: res.download
                                    ,target: '_blank'
                                })}
                        });
                        bzdata();
                    }else{
                        layer.close(loding);
                        layer.msg(res.msg);
                        bzdata();
                    }
                }
                ,error:function (res) {
                    layer.close(loding);
                    layer.msg('获取失败！');
                    bzdata();
                }
            });
        }
    });

    layer.open({
        type: 1
        ,title: false //不显示标题栏
        ,closeBtn: false
        ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
        ,btn: ['进群交流', '清楚明白']
        ,moveType: 1 //拖拽模式，0或者1
        ,content: `
            <div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">
                1.本站基于python & php
                <br>2.攻防无绝对，程序无完美
                <br>3.欢迎反馈&建议&分享&讨论
                <br>4.仿站速度取决于站点资源与服务器速度
				<br>5.更多源码尽在91源码网
            </div>
        `
        ,success: function(layero){
            var btn = layero.find('.layui-layer-btn');
            btn.find('.layui-layer-btn0').attr({
                href: 'http://www.591pt.net/'
                ,target: '_blank'
            });
        }
    });

</script>
